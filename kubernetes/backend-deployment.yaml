apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: backend-deployment
  labels: 
    app: backend 
spec: 
  replicas: 3 
  selector: 
    matchLabels: 
      app: backend
  template: 
    metadata: 
      labels: 
        app: backend 
    spec: 
      containers: 
      - name: backend-container 
        image: localhost:32000/backend:v7
        ports: 
        - containerPort: 5000