apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: new-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/add-base-url: "true"
    cert-manager.io/issuer: ca-issuer
    cert-manager.io/common-name: 34.88.64.66.nip.io
  namespace: default
spec:
  tls:
    - hosts:
        - "34.88.64.66.nip.io"
      secretName: root-secret
  rules:
  - host: "34.88.64.66.nip.io"
    http:
      paths:
      - pathType: Prefix
        path: /backend(/|$)(.*)
        backend:
          service:
            name: server-service
            port:
              number: 8081
      - pathType: Prefix
        path: /()(.*)
        backend:
          service:
            name: frontend-service-lb
            port:
              number: 8091