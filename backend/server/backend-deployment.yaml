apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: server-deployment 
  labels: 
    app: server
spec: 
  replicas: 3 
  selector: 
    matchLabels: 
      app: server
  template: 
    metadata: 
      labels: 
        app: server 
    spec: 
      containers: 
      - name: server-container 
        image: localhost:32000/tasksapp:v1
        ports: 
        - containerPort: 5000