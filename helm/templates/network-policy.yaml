apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-db-backend-egress-ingress
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}-postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: {{ .Release.Name }}-backend
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: {{ .Release.Name }}-backend
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-frontend-egress
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  policyTypes:
  - Egress
  egress: []

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-deny-egress-policy
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}-postgres

  policyTypes:
  - Egress
  egress:
  - ports:
    - port: {{ .Values.dbPort }}
      protocol: UDP
    - port: {{ .Values.dbPort }}
      protocol: TCP